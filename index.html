<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</head>
<body class="bg-secondary">
    
    <nav id="navbar" class="container">

        <!-- <form id="form"> -->
          <div class="mb-3">
            <label for="textInput" class="form-label">Campo di testo</label>
            <input type="text" class="form-control" id="textInput" placeholder="Who are you looking for?">
          </div>
          <div class="mb-3 gap-3 d-flex align-items-center justify-content-center">
            <label for="dropdownSelect" class="form-label">Filter</label>
            <select class="form-select w-25" id="dropdownSelect">
              <option value="Name">Name</option>
              <option value="Username">Username</option>
              <option value="Email">Email</option>
            </select>
          </div>
          <div class="text-center">
            <button id="search" type="submit" class="btn btn-success">Search</button>
          </div>
            <!-- </form> -->
          <button id="showAll"><a href="#">Show all</a></button>  
    </nav>

    <main>
        <div class="container">
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Website</th>
                  </tr>
                </thead>
                <tbody id="table">
                </tbody>
              </table>
        </div>
    </main>

</body>
